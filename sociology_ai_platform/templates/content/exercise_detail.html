{% extends 'base.html' %}

{% block title %}{{ exercise.title }}{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="card shadow">
        <div class="card-header">
            <div class="d-flex justify-content-between align-items-center">
                <h4><i class="bi bi-journal-text"></i> {{ exercise.title }}</h4>
                <span class="badge bg-{% if exercise.difficulty == 'easy' %}success{% elif exercise.difficulty == 'medium' %}warning{% else %}danger{% endif %} fs-6">
                    {{ exercise.get_difficulty_display }}
                </span>
            </div>
        </div>
        <div class="card-body">
            <div class="exercise-content">
                {{ exercise.content|linebreaks }}
            </div>
            <div class="mt-4">
                <textarea class="form-control" rows="10" placeholder="Votre réponse..."></textarea>
            </div>
            <div class="mt-3">
                <button class="btn btn-primary">
                    <i class="bi bi-check-circle"></i> Soumettre la réponse
                </button>
            </div>
        </div>
    </div>
</div>
{% endblock %}
