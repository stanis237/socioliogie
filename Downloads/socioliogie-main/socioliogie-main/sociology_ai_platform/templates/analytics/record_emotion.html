{% extends 'base.html' %}

{% block title %}Enregistrer une émotion{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow">
                <div class="card-header">
                    <h5><i class="bi bi-emoji-smile"></i> Enregistrer votre état émotionnel</h5>
                </div>
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="emotion_type" class="form-label">Type d'émotion</label>
                            <select class="form-select" id="emotion_type" name="emotion_type" required>
                                <option value="">Sélectionner...</option>
                                <option value="happy">Heureux</option>
                                <option value="sad">Triste</option>
                                <option value="neutral">Neutre</option>
                                <option value="focused">Concentré</option>
                                <option value="confused">Confus</option>
                                <option value="excited">Excité</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="intensity" class="form-label">Intensité (0.0 - 1.0)</label>
                            <input type="number" class="form-control" id="intensity" name="intensity" 
                                   min="0" max="1" step="0.1" value="0.5" required>
                        </div>
                        <div class="mb-3">
                            <label for="context" class="form-label">Contexte (optionnel)</label>
                            <input type="text" class="form-control" id="context" name="context" 
                                   placeholder="Ex: Pendant un quiz, En regardant une vidéo...">
                        </div>
                        <button type="submit" class="btn btn-primary">
                            <i class="bi bi-check-circle"></i> Enregistrer
                        </button>
                        <a href="{% url 'dashboard' %}" class="btn btn-secondary">Annuler</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
